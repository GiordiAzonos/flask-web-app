name: Build and deploy to production

on: 
  push:
    branches: 
      - main

env:
  APP_SERVICE_NAME: hello-with-flask2
  DOCKER_IMAGE: flaskwebapp
  DOCKER_TAG: v1
  ACR_HOST: decisionenginecontainerregistry.azurecr.io
  TAG: v1
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Checkout GitHub Actions
      uses: actions/checkout@main
      
      
    - name: Login via Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
        
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{env.ACR_HOST }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
     
     
    - name: Build and push container image to registry 
      run: |
        docker build . -t ${{env.ACR_HOST }}/${{env.DOCKER_IMAGE}}:${{ env.TAG }}
        docker push ${{env.ACR_HOST }}/${{env.DOCKER_IMAGE}}:${{ env.TAG }}
        
        
    - name: Deploy to App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{env.APP_SERVICE_NAME}}
        images: ${{env.ACR_HOST }}/${{env.DOCKER_IMAGE}}:${{ env.TAG }}'
        
        
    - name: Azure logout
      run: |
        az logout    